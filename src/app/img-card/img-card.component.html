<mat-card>
  <mat-card-actions>
    <button
      color="primary"
      (click)="generateSrc()"
      disabled="false"
      mat-button
      mat-raised-button>
      {{ button.text }} {{button.disabled}}
    </button>
  </mat-card-actions>
  <img
    src="{{ src }}"
    alt="Cute cat"
    mat-card-image>
</mat-card>
