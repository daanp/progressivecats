<mat-card>
  <mat-card-actions>
    <button
      color="primary"
      (click)="generateSrc()"
      disabled="{{button.disabled}}"
      mat-button
      mat-raised-button>
      {{ button.text }} and {{button.disabled ? "you're offline" : "you're online" }}
    </button>
  </mat-card-actions>
  <img
    src="{{ src }}"
    alt="Cute cat"
    mat-card-image>
</mat-card>
